{% extends 'myapp/base.html' %}

{% block title %}Employees{% endblock %}

{% block content %}
    <h2>Employees</h2>
    <ul>
        {% for employee in employees %}
            <li>
                <a href="{% url 'employee_detail' employee.id %}">{{ employee.employee_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
