<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Company management system{% endblock %}</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}"> -->
</head>
<body>
    <header>
        <h1>My Company App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'company_list' %}">Companies</a></li>
                <li><a href="{% url 'department_list' %}">Departments</a></li>
                <li><a href="{% url 'employee_list' %}">Employees</a></li>
                <li><a href="{% url 'project_list' %}">Projects</a></li>
                <li><a href="{% url 'review_list' %}">Reviews</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; Company management system</p>
    </footer>
</body>
</html>
